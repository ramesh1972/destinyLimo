<div class="header d-flex flex-row" style="z-index: 102;">
    <div class="header_content d-flex flex-row align-items-center">
        <!-- Logo -->
        <div class="logo_container" style="padding-right:60px;padding-left: 25px;">
            <div class="logo"
                style="display: flex; flex-direction: column;;justify-items: center; align-items: center;justify-content: center;">
                <img src="images/logo2.png" alt="" style="margin-left: 4px;">
                <span style="font-size: 16px;text-align: center;">Driver's LMS</span>
            </div>
        </div>

        <!-- Main Navigation -->
        <nav class="main_nav_container" style="padding-right: 80px;">
            <div class="main_nav">
                <ul class="main_nav_list">
                    <li class="main_nav_item"> <a routerLink="/" routerLinkActive="active"
                            ariaCurrentWhenActive="page">Home</a></li>


                    <li class="main_nav_item">
                        <div class="main_sub_menu_center">
                            <a routerLink="/home/services" routerLinkActive="active" ariaCurrentWhenActive="page">Services
                                <hr class="thin-line" />
                            </a>
                            <a routerLink="/home/processes" routerLinkActive="active" ariaCurrentWhenActive="page">Processes
                            </a>
                        </div>
                    </li>

                    <li class="main_nav_item"><a routerLink="/home/courses" routerLinkActive="active"
                            ariaCurrentWhenActive="page">Training Info</a></li>

                    <li class="main_nav_item"><a routerLink="/home/faqs" routerLinkActive="active"
                            ariaCurrentWhenActive="page">FAQ</a></li>

                    <li class="main_nav_item"><a routerLink="/home/posts" routerLinkActive="active"
                            ariaCurrentWhenActive="page">Blogs</a></li>

                    <li class="main_nav_item">
                        <div class="main_sub_menu_center">
                            <a routerLink="/home/about-us" routerLinkActive="active" ariaCurrentWhenActive="page">About
                                Us
                            </a>
                        </div>
                    </li>

                    <li class="main_nav_item">
                        <div class="main_sub_menu_end">
                            <a *ngIf="this.loggedInUser === undefined" routerLink="/home/login"
                                routerLinkActive="active" ariaCurrentWhenActive="page">Login
                                <hr class="thin-line" />
                            </a>
                            <a *ngIf="this.loggedInUser" routerLink="/home/console" routerLinkActive="active"
                                ariaCurrentWhenActive="page">Console
                                <hr class="thin-line" />
                            </a>
                            <a *ngIf="this.loggedInUser === undefined" routerLink="/home/register" routerLinkActive="active" ariaCurrentWhenActive="page"
                                style="color: black;">Register</a>
                                <a *ngIf="this.loggedInUser" routerLinkActive="active"
                                ariaCurrentWhenActive="page" (click)="onLogout()">Log Out</a>


                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="header_side d-flex flex-row justify-content-center align-items-center">
        <img src="images/phone-call.svg" alt="">
        <span>+43 4566 7788 2457</span>
    </div>

    <!-- Hamburger -->
    <div class="hamburger_container">
        <i class="fas fa-bars trans_200"></i>
    </div>
</div>
<router-outlet />
